<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sushil Business Mart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #0077cc;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        nav {
            background-color: #005fa3;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        .banner {
            background: url('https://via.placeholder.com/1200x400?text=Sushil+Business+Mart') no-repeat center center;
            background-size: cover;
            height: 400px;
        }
        .content {
            padding: 20px;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .product {
            border: 1px solid #ddd;
            padding: 15px;
            width: 200px;
            text-align: center;
        }
        footer {
            background-color: #f4f4f4;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to Sushil Business Mart</h1>
    <p>Your One-Stop Shop for Everything!</p>
</header>

<nav>
    <a href="#home">Home</a>
    <a href="#products">Products</a>
    <a href="#contact">Contact</a>
</nav>

<div class="banner" id="home"></div>

<div class="content">
    <h2 id="products">Featured Products</h2>
    <div class="products">
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Product 1">
            <h3>Product 1</h3>
            <p>₹499</p>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Product 2">
            <h3>Product 2</h3>
            <p>₹899</p>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Product 3">
            <h3>Product 3</h3>
            <p>₹299</p>
        </div>
    </div>

    <h2 id="contact">Contact Us</h2>
    <p>Email: contact@sushilmart.com</p>
    <p>Phone: +91-9876543210</p>
</div>

<footer>
    &copy; 2025 Sushil Business Mart. All rights reserved.
</footer>

</body>
</html>
